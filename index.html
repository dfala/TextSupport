<!DOCTYPE html>

<html ng-app="textSupport">
<head>
	<title>Text Support</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
</head>
<body ng-controller="MainController">

	<form ng-submit="sendMessage()" class="form-group" style="max-width: 200px;">
		<input class="form-control" placeholder="your message" ng-model="messageBody" />
		<button class="btn btn-default">Send text message</button>
	</form>

	<div ng-repeat="text in texts">
		{{text.body}}
		{{text.date}}
		{{text.from}}
	</div>


	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/getDataService.js"></script>
</body>
</html>
